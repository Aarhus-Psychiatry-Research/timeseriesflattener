name: "Run tests"
description: "Run tests"
inputs:
  python-version:
    description: "Which Python version to run on"
    required: true
    default: "3.9"

runs:
  using: "composite"
  steps:
    ### Setup prerequisites
    - name: Cache venv
      uses: actions/cache@v3.2.6
      id: cache_venv
      with:
        path: |
          .venv
        key: ${{ runner.os }}-venv-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}

    - name: Set up Python
      uses: actions/setup-python@v4
      if: steps.cache_venv.outputs.cache-hit != 'true'
      with:
        python-version: ${{ inputs.python-version }}
        cache: "pip"
        cache-dependency-path: "**/pyproject.toml"

    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,test,text]"

    ### Run tests
    - name: Run pytest
      shell: bash
      run: |
        set -o pipefail
        ls -la
        pytest --skiphuggingface --cov=src --cov-report term-missing --color=yes
